    <link rel="stylesheet" href="style.css">
    <title>Adding tasks form</title>
  </head>
  <body>
    <h1>Tasks Form</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="form.html">Add tasks <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="taskslist.html">Tasks list</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="taskstatus.html">Tasks status</a>
            </li>
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tasks Search</button>
          </form>
        </div>
      </nav>

      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="task name">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Description</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="task description">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Assigned To</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="the person you want to assign">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Due Date</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="due date in dd/month/year">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Status</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="status options">
          </div>
         
    <button type="button" class="btn btn-secondary btn-lg btn-block">Submit</button>      </form>
